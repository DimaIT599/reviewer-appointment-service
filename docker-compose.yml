version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reviewer-appointment-db
    environment:
      POSTGRES_DB: reviewer_appointment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reviewer_appointment"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reviewer-appointment-service
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    environment:
      CONFIG_PATH: ""
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: reviewer_appointment
      DB_SSLMODE: disable
      SERVER_PORT: 8081

volumes:
  postgres_data:

